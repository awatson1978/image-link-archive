<template name="workqueuePageTemplate">
    <div id="workqueuePage" class="fullheight light page">
        <div class="hide-for-medium hide-for-small fullheight right-anchored sidebar panel">
            {{> tag_filter}}
        </div>
        <div class="row">
            {{> todos}}
        </div>
        <div class="hide-for-medium hide-for-small fullheight sidebar panel">
            {{> lists}}
        </div>
    </div>
</template>


<template name="todos">
    {{#if any_list_selected}}
    <div class="doesnt-overlap-header">
        <div id="items-view">
            <div id="new-todo-box">
              {{#if done_checkbox}}
                <input type="text" id="new-todo" placeholder="New item" checked="checked"/>              
              {{else}}
                <input type="text" id="new-todo" placeholder="New item" />
              {{/if}}
              </div>
            <ul id="item-list">
                {{#each todos}}
                {{> todo_item}}
                {{/each}}
            </ul>
        </div>
    </div>
    {{/if}}
</template>

<template name="todo_item">
    <li class="todo {{done_class}}">
        {{#if editing}}
        <div class="edit">
            <input id="todo-input" type="text" value="{{text}}" />
        </div>
        {{else}}
        <div class="destroy"></div>
        <div class="display">
            <input class="check" name="markdone" type="checkbox" />
            <div class="todo-text">{{text}}</div>
        </div>
        {{/if}}
        <div class="item-tags">
            {{#each tag_objs}}
            <div class="tag removable_tag">
                <div class="name">{{tag}}</div>
                <div class="remove"></div>
            </div>
            {{/each}}
            {{#if adding_tag}}
            <div class="tag edittag">
                <input type="text" id="edittag-input" value="" />
            </div>
            {{else}}
            <div class="tag addtag">
                +tag
            </div>
            {{/if}}
        </div>
    </li>
</template>
