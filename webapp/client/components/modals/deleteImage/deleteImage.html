<!-- set up the modal to start hidden and fade in and out -->
<template name="deleteImageModal">
  <div id="deleteImageModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Delete Image</h3>
        </div>
        <div class="modal-body">
          <h4>Are you sure you want to delete this image?</h4>
        </div>
        <!-- dialog buttons -->
        <div class="modal-footer">
          <button id="cancelButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="modalOkButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
