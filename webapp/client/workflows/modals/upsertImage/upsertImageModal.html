<!-- set up the modal to start hidden and fade in and out -->
<template name="upsertImageModal">
  <div id="upsertImageModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Edit Image</h4>
        </div>
        <div class="modal-body">
          <img class="editImage" src="{{getPreviewImage}}" alt="" />
          <hr>
          <div class="form-group">
            <label for="imageUrlLabel">Image Url</label>
            <input type="text" class="form-control" id="imageUrlInput" placeholder="/images/grays.anatomy.thumbnails/arteriesOfLowerExtremities2.png" value="{{getImageUrl}}">
          </div>

        </div>
        <!-- dialog buttons -->
        <div class="modal-footer">
          <button id="modalOkButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
